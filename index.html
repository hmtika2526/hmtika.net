<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HMTIKA</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #171a26;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 20px;
    }

    h1 {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #a0a3bd;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 12px 28px;
      background-color: #ffffff;
      color: #171a26;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: #dcdcdc;
      transform: translateY(-2px);
    }

    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      font-size: 14px;
      color: #6c7086;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>HMTIKA</h1>
    <p>
      Himpunan Mahasiswa Informatika
    </p>
    <a href="#" class="btn">Coming Soon</a>
  </div>

  <div class="footer">
    Â© 2026 HMTIKA. All rights reserved.
  </div>
</body>
</html>
